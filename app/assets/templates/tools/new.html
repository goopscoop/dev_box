<div class="row">
  <form ng-submit="saveTool()" class="col s12 m6 offset-m3">
    <h4>Add a New Tool</h4>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="title" id="title" type="text" class="validate">
        <label for="title">Title</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea ng-model="description" id="description" class="materialize-textarea"></textarea>
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="language" id="language" type="text" class="validate">
        <label for="language">Language</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <label>
            <input ng-model="is_open" name="is_open" type="checkbox">
            <span class="lever"></span>
            Open-Source
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input ng-model="is_free" name="is_free" type="radio" value="1" id="free" />
        <label for="free">Free</label>
      </div>
      <div class="input-field col s12">
        <input ng-model="is_free" name="is_free" type="radio" value="0" id="paid" />
        <label for="paid">Paid</label>
      </div>
      <div class="input-field col s12">
        <input ng-model="is_free" name="is_free" type="radio" value="-1" id="freemium" />
        <label for="freemium">Freemium</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="web_url" id="web_url" type="text" class="validate">
        <label for="web_url">Website Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="repo_url" id="repo_url" type="text" class="validate">
        <label for="repo_url">Repository Url</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input ng-model="doc_url" id="doc_url" type="text" class="validate">
        <label for="doc_url">Documentation Url</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
  </form>
</div>
